<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeter√≠a Escolar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e6f7ff 0%, #d0edff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
        }
        .container {
            text-align: center;
            color: #1e40af;
            max-width: 600px;
            padding: 40px;
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e7ff;
        }
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.5s;
        }
        .redirect-text {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s forwards 1s;
        }
        .countdown {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 1s forwards 2s;
        }
        .progress {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            border-radius: 4px;
            animation: progressAnimation 3s linear forwards;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            border: 1px solid #3b82f6;
            opacity: 0;
            animation: fadeIn 1s forwards 2.5s;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes progressAnimation {
            from {width: 0%;}
            to {width: 100%;}
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {transform: translateY(0) translateX(0);}
            25% {transform: translateY(-20px) translateX(10px);}
            50% {transform: translateY(-40px) translateX(-10px);}
            75% {transform: translateY(-20px) translateX(-5px);}
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="logo">üçΩÔ∏è</div>
        <h1>Cafeter√≠a Escolar</h1>
        <p class="redirect-text">Redirigiendo al men√∫ disponible...</p>
        <div class="countdown" id="countdown">3</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <a href="catalog.html" class="btn">Ir ahora al men√∫</a>
    </div>

    <script>
        // Crear part√≠culas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Contador de redirecci√≥n
        function startCountdown() {
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count <= 0) {
                    clearInterval(timer);
                    window.location.href = 'catalog.html';
                }
            }, 1000);
        }

        // Iniciar cuando la p√°gina cargue
        window.addEventListener('load', () => {
            createParticles();
            startCountdown();
        });
    </script>
</body>
</html>
